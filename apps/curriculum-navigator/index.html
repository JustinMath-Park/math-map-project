<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathiter Curriculum Roadmap</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="page">
    <header class="app-header">
      <div>
        <h1>
          Mathiter Curriculum Navigator
          <span class="version-chip" id="appVersion">v0.3.3.07</span>
        </h1>
        <p data-i18n="appDesc">View learning paths by exam and grade, and click nodes to enter lectures.</p>
      </div>
      <div class="lang-toggle">
        <span class="lang-label">EN</span>
        <label class="switch">
          <input type="checkbox" id="langToggle">
          <span class="slider round"></span>
        </label>
        <span class="lang-label">KR</span>
      </div>
    </header>

    <section class="curriculum-shell">
      <aside class="exam-list" id="examList"></aside>

      <div class="roadmap-panel">
        <div class="roadmap-header">
          <div class="character-badge">
            <div class="ripple"></div>
            <img src="assets/character.svg" alt="mathiter guide" />
          </div>
          <div>
            <p class="eyebrow" id="roadmapExamLabel">Exam</p>
            <h2 id="roadmapExamTitle">Curriculum Title</h2>
            <p id="roadmapExamDesc">Select an exam to view details</p>
          </div>
        </div>

        <div id="domainRoadmap" class="domain-roadmap"></div>

        <div class="lesson-panel" id="lessonPanel">
          <h3 id="lessonTitle" data-i18n="lessonTitleDefault">Select a node to preview</h3>
          <p id="lessonSummary" data-i18n="lessonSummaryDefault">Select a domain or topic to see learning objectives,
            examples, and difficulty flow.</p>
          <div class="lesson-meta">
            <span id="lessonObjectives"></span>
            <span id="lessonExample"></span>
          </div>
          <button class="primary-btn" id="lessonActionBtn" data-i18n="viewFlow">View Lecture Flow</button>
        </div>
      </div>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
