<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathiter Curriculum Roadmap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="app-header">
        <div>
          <h1>
            Mathiter Curriculum Navigator
            <span class="version-chip" id="appVersion">v0.3.0</span>
          </h1>
          <p>시험별 · 학년별 학습 경로를 한눈에 살피고, 노드를 눌러 강의에 진입하세요.</p>
        </div>
      </header>

      <section class="curriculum-shell">
        <aside class="exam-list" id="examList"></aside>

        <div class="roadmap-panel">
          <div class="roadmap-header">
            <div class="character-badge">
              <div class="ripple"></div>
              <img src="assets/character.svg" alt="mathiter guide" />
            </div>
            <div>
              <p class="eyebrow" id="roadmapExamLabel">Exam</p>
              <h2 id="roadmapExamTitle">커리큘럼 제목</h2>
              <p id="roadmapExamDesc">선택한 시험 설명</p>
            </div>
          </div>

          <div id="domainRoadmap" class="domain-roadmap"></div>

          <div class="lesson-panel" id="lessonPanel">
            <h3 id="lessonTitle">노드를 선택해 강의 미리보기</h3>
            <p id="lessonSummary">도메인 혹은 토픽을 선택하면 학습 목표, 예제, 난이도 흐름을 볼 수 있습니다.</p>
            <div class="lesson-meta">
              <span id="lessonObjectives"></span>
              <span id="lessonExample"></span>
            </div>
            <button class="primary-btn" id="lessonActionBtn">강의 세부 플로우 보기</button>
          </div>
        </div>
      </section>
    </div>

    <script src="js/config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
